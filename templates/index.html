<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>#Шкільний розклад</title>
</head>
<body>

  <header>
    <div class="container">
       
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">#Шкільний розклад</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Додати шкільний розклад</h2>
        <hr />
        <form method="POST" action="/" class="form" name="form">
          <div class="form-group">
            <label for="title">Введіть кількість предметів</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Введіть к-сть"
            />
          </div>
          <div class="form-group">
            <label for="desctibtion">Запишіть які</label>
            <input
              type="text"
              name="describtion"
              class="form-control"
              id="describtion"
              placeholder="опис предметів"
            />
          </div>
          <button class="btn btn-primary" type="submit">Додати</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2>Ваш розклад уроків</h2>
        <hr />
        <div class="table-div">
          <table class="table">
            <thead>
              <tr>
                <th>Кількість:</th>
                <th>Предмети:</th>
                <th>Створено:</th>
                <th>Дії:</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.desc }}</td>
                        <td>{{ todo.created_at }}</td>
                        <td class="button-row">
                            <a href="/delete/{{ todo._id }}" class="btn btn-danger">Видалити</a>
                        </td>
                        
                    </tr>
                {% endfor %}
            </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
